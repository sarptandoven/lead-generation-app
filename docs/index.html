<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight {
            color: #FF6B35;
        }
        .btn-primary {
            background-color: #FF6B35;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #E85A2C;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold mb-8 text-center text-gray-800">
            Get The <span class="highlight">Leads</span> You Deserve
        </h1>
        <p class="text-xl text-center text-gray-600 mb-12">
            High-quality decision makers, ready to engage
        </p>
        
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl p-8 mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Find Your Perfect Leads</h2>
            <form id="searchForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Target Role (be specific)</label>
                    <input type="text" id="keywords" class="w-full p-2 border rounded" 
                           placeholder="VP of Operations, Chief Financial Officer">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Company Size</label>
                    <select id="companySize" class="w-full p-2 border rounded">
                        <option value="501-1000">501-1000 employees</option>
                        <option value="1001-5000">1001-5000 employees</option>
                        <option value="5001+">5001+ employees</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Decision Maker Level</label>
                    <select id="decisionLevel" class="w-full p-2 border rounded">
                        <option value="C-Level">C-Level Executives</option>
                        <option value="VP">Vice Presidents</option>
                        <option value="Director">Directors</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Location (Top Markets)</label>
                    <select id="location" class="w-full p-2 border rounded">
                        <option value="New York">New York</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Boston">Boston</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="results" class="max-w-5xl mx-auto bg-white rounded-lg shadow-xl p-8 hidden">
        </div>
    </div>
</body>
</html>
